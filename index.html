<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Valentine's Day </title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		

  <div id="main" class="text-center">
    <img class="d-block mx-auto mb-1" src="images/cat.png" alt="" width="72" height="57">
    <h1 id="head1" class="display-5 fw-bold">Will you be my Valentine?</h1>
    <div style="padding-top: 2em;" class="col-lg-6 mx-auto">
      <div class="d-grid gap-4 d-sm-flex justify-content-sm-center">
        <button id= "yesButton"  type="button" id="yesButton" class="btn btn-outline-danger btn-lg gap-3">Yes</button>
		<button id="noButton" type="button"  id ="noButton" class="btn btn-outline-light btn-lg px-4"> No </button>
      </div>
    </div>
  </div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
		<script>
			var duration = 15 * 1000; 
			var animationEnd = Date.now() + duration;
			var defaults = {starVelocity: 30, spread: 360, ticks: 60, zindex: 0};

			function randomInRange(min,max) {
				return Math.random() * (max - min) + min;
			}

			var interval = setInterval(function() {
				var timeLeft = animationEnd - Date.now();

			if (timeLeft <= 0) {
				return clearInterval(interval);
			}

			var particleCount = 50 * (timeLeft / duration);

			document.getElementById("yesButton").addEventListener("click", () => {
				confetti({...defaults,particleCount,origin: {x:randomInRange(0.1,0.3), y: Math.random() - 0.2}});
				confetti({...defaults,particleCount,origin: {x:randomInRange(0.7,0.9), y: Math.random() - 0.2}});
			})
			}, 250);
		</script>	

		<script>
			document.getElementById("noButton").addEventListener('click', () => {
				const tab = window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ','_blank');
			})
		</script>
	</body>
</html>
